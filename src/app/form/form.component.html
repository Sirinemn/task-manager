<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="title">Titre:</label>
    <input id="title" formControlName="title" type="text" />
    <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched">
      <small *ngIf="form.get('title')?.errors?.['required']">Titre est requis.</small>
      <small *ngIf="form.get('title')?.errors?.['minlength']">Le titre doit contenir au moins 3 caractères.</small>
    </div>
  
    <label for="priority">Priorité:</label>
    <input id="priority" formControlName="priority" type="checkbox" />
  
    <label for="accomplished">Accompli:</label>
    <input id="accomplished" formControlName="accomplished" type="checkbox" />
  
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
    <div *ngIf="form.get('description')?.invalid && form.get('description')?.touched">
      <small>Description est requise.</small>
    </div>
  
    <button type="submit" [disabled]="form.invalid">Ajouter</button>
  </form>
